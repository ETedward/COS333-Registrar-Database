<!DOCTYPE html>
<html>
  <head>
    <title> Princeton Connect Submit Form</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="utf-8">

  </head>
  <body>
      <div id = "header">
          <h1>Princeton Connect</h1>
      </div>

      <!-- Top navigation -->
      <ul class="nav">
        <li><a class = "active" href="/templates/submit">Submit Entry</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/templates/lookup">Entry Look-Up</a></li>
      </ul>

    <h2>Search fields</h2>
    <hr />
    <form action="/templates/lookup" method="get">
        <table style="width:20%">
          <tr>
            <td align = "right">
              <label for="netid">
                <span>Netid: </span>
              </label>
            </td>
            <td><input type="text" id="netid" name="netid" /></td>
          </tr>

          <tr>
            <td align = "right">
              <label for="name">
                <span>Name: </span>
              </label>
            </td>
            <td><input type="text" id="name" name="name" /></td>
          </tr>

          <tr>
            <td align = "right">
              <label for="email">
                <span>Email: </span>
              </label>
            </td>
            <td><input type="text" id="email" name="email" /></td>
          </tr>
          <tr>
            <td align = "right">
              <label for="phone">
                <span>Phone: </span>
              </label>
            </td>
            <td><input type="text" id="phone" name="phone" /></td>
          </tr>
          <tr>
              <td align = "right">
                <label for="description">
                  <span>Description: </span>
                </label>
              </td>
              <td><input type="text" id="description" name="description" /></td>
            </tr>
          <tr>
            <td align = "right">
              <label for="Address">
                <span>Address: </span>
              </label>
            </td>
            <td><input type="text" id="address" name="address" /></td>
          </tr>

          <tr>
             <td></td>
            <td><input type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    <hr />
  </body>
</html>
