<body>
      <table class="table table-striped">
         <tbody>
            <tr>
               <td><strong>ClassId</strong></td>
               <td><strong>Dept</strong></td>
               <td><strong>Num</strong></td>
               <td><strong>Area</strong></td>
               <td><strong>Title</strong></td>
            </tr>
            {% for class in result %}
            <tr>
               {% for var in class %}
               {% if var is number %}
               <td>
                  <a href="/regdetails?classid={{var}}" target="_blank">
                  {{var}}</a>
               </td>
               {% else %}
               <td>
                  {{var}}
               </td>
               {% endif %}
               {% endfor %}
            </tr>
            {% endfor %}
         </tbody>
      </table>
</body>
